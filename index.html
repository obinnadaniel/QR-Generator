<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Qr Code Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
<h1 class="bg-warning text-white" style="padding:40px 0">Generate Your own QR Code</h1>
      </div>

      <div class="jumbotron">
        <div class="text-center" >

          <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example" alt="Qr-Code" id="display-qr">

        </div>
        <form  style="margin-top:10px">
          <div class="row">
            <div class="col-12 col-md-7 offset-md-2">
             <input class="form-control " id="input-text" type="text" placeholder="Enter Your Text">
            </div>
            <div class="col-12 col-md">
              <button  class="btn btn-success" type="button" name="button" id="Generate">Genarate Qr</button>
            </div>
          </div>
        </form>
        <div class="text-center">

        </div>
      </div>

    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
